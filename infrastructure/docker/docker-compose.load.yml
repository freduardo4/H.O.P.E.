version: '3.8'

services:
  k6:
    image: grafana/k6:latest
    container_name: hope-load-test
    volumes:
      - ../load-tests:/scripts
    networks:
      - hope-network
    environment:
      - BASE_URL=http://backend:3000

networks:
  hope-network:
    external: true
    name: docker_hope-network
