name: H.O.P.E. CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dotnet-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore src/desktop/HOPE.Desktop.sln
    - name: Verify Formatting
      run: dotnet format src/desktop/HOPE.Desktop.sln --verify-no-changes
    - name: Build
      run: dotnet build src/desktop/HOPE.Desktop.sln --no-restore
    - name: Test
      run: dotnet test src/desktop/HOPE.Desktop.sln --no-build --verbosity normal

  node-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: src/backend/package-lock.json
    - name: Install dependencies
      working-directory: src/backend
      run: npm ci
    - name: Lint
      working-directory: src/backend
      run: npm run lint
    - name: Build
      working-directory: src/backend
      run: npm run build
    - name: Test
      working-directory: src/backend
      run: npm test

  python-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install dependencies
      working-directory: src/ai-training
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install black ruff
    - name: Lint with Black
      working-directory: src/ai-training
      run: black --check .
    - name: Lint with Ruff
      working-directory: src/ai-training
      run: ruff check .
    - name: Test with pytest
      working-directory: src/ai-training
      run: |
        pip install pytest
        pytest
    - name: Lint Scripts
      working-directory: .
      run: |
        pip install flake8
        flake8 scripts/

  next-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: src/hope-central/package-lock.json
    - name: Install dependencies
      working-directory: src/hope-central
      run: npm ci
    - name: Build portal
      working-directory: src/hope-central
      run: npm run build

  e2e-test:
    needs: [dotnet-test, node-test, python-test, next-build]
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: hope_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install Backend Dependencies
        working-directory: src/backend
        run: npm ci
      - name: Start Backend (Background)
        working-directory: src/backend
        run: npm run start:dev &
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/hope_db
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run E2E Health Check
        run: |
          # Basic health check using curl as a placeholder for a full Playwright test
          # till the playwright test suite is fully implemented.
          for i in {1..10}; do
            curl -s http://localhost:3000/health && break || sleep 5
          done

  schema-publish:
    needs: node-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: src/backend/package-lock.json
      - name: Install dependencies
        working-directory: src/backend
        run: npm ci
      - name: Generate GraphQL Schema
        working-directory: src/backend
        run: |
          # If there is a script to generate schema, run it. 
          # Otherwise, we might need to rely on the build artifact if it produces one.
          # For NestJS code-first, it usually generates schema.gql on start or build.
          # We'll validatethat schema.gql exists after build.
          npm run build
          if [ -f schema.gql ]; then
            echo "Schema generated."
          else
            echo "Schema not found at root, checking dist..."
            # Adjust if schema is output elsewhere
          fi
      - name: Upload Schema Artifact
        uses: actions/upload-artifact@v4
        with:
          name: graphql-schema
          path: src/backend/**/*.gql
          if-no-files-found: warn

