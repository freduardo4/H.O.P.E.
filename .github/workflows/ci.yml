name: H.O.P.E. CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  dotnet-test:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore src/desktop/HOPE.Desktop.sln
    - name: Verify Formatting
      run: dotnet format src/desktop/HOPE.Desktop.sln --verify-no-changes
    - name: Build
      run: dotnet build src/desktop/HOPE.Desktop.sln --no-restore
    - name: Test
      run: dotnet test src/desktop/HOPE.Desktop.sln --no-build --verbosity normal

  node-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: src/backend/package-lock.json
    - name: Install dependencies
      working-directory: src/backend
      run: npm ci
    - name: Lint
      working-directory: src/backend
      run: npm run lint
    - name: Build
      working-directory: src/backend
      run: npm run build
    - name: Test
      working-directory: src/backend
      run: npm test

  python-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    - name: Install dependencies
      working-directory: src/ai-training
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install black ruff
    - name: Lint with Black
      working-directory: src/ai-training
      run: black --check .
    - name: Lint with Ruff
      working-directory: src/ai-training
      run: ruff check .
    - name: Test with pytest
      working-directory: src/ai-training
      run: |
        pip install pytest
        pytest

